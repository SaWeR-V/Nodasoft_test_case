<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Nodasoft task</title>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <a href="#openModal" class="open-modal">
                <button class="open-popup">Open pop-up button</button>
            </a>
        </header>
        <div id="openModal" class="modal">
            <div class="modal-content">
                <a href="#close" class="close"><button class="close-popup">X</button></a>
                <p class="popup-paragraph">Pop-up</p>
            </div>
        </div>
        <section class="grid-container">
            <div class="grid-block first"></div>
            <div class="grid-block second"></div>
            <div class="grid-block third"></div>
            <div class="grid-block fourth"></div>
            <div class="grid-block fifth"></div>
        </section>
        <section class="flex-blocks">
            <div class="flex-block"></div>
            <div class="flex-block"></div>
            <div class="flex-block"></div>
            <div class="flex-block"></div>
        </section>
        <footer class="footer-container"></footer>
    </div>
</body>
</html>
